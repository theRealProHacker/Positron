name: Tests 
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.6' # https://github.com/python/mypy/issues/13627#issuecomment-1245613842
          cache: pip
      - name: Test
        run: python3 main.py
